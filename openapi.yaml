        - name: types
          description: Types of the files
          example:
            - jpeg
            - png
          schema:
            type: array
            items:
              type: string
          in: query
          required: false
          allowEmptyValue: true
        - name: directories
          description: Directories ID of the files
          in: query
          required: false
          example:
            - "123456789"
            - "987654321"
          schema:
            type: array
            items:
              type: string
          allowEmptyValue: true
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                example:
                  - "123456789"
                  - "987654321"
          description: OK
  /files/meta:
    summary: Interactions with files' representation
    get:
      summary: Get files meta
      description: |-
        Get the files meta according to the filter passed in parameters.

        **Note**: it is an `AND` filter.
      tags:
        - Files
      parameters:
        - name: tags
          description: Tags associated with the files
          example:
            - pictures

  "/files/{file_id}":
    summary: Interactions with the file system for individual files
    parameters:
      - name: file_id
        in: path
        schema:
          type: string
          example: "123456789"
        required: true
    get:
      summary: Download file
      description: Downloads the given file.
      tags:
        - Files
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
                example: "123456789"
                description: ID of the downloaded file
          description: OK
    delete:
      summary: Delete file
      description: Delete the given file
      tags:
        - Files
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
                example: "123456789"
                description: ID of the deleted file
          description: OK
  "/files/{file_id}/meta":
    summary: Interactions with individual files' representation
    parameters:
      - name: file_id
        in: path
        schema:
          type: string
          example: "123456789"
        required: true
    get:
      summary: Get file meta
      description: Get the metadata of the given file.
      tags:
        - Files
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/File"
          description: OK
    patch:
      summary: Update file meta
      description: Update the file representation.
      tags:
        - Files
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                tags:
                  type: array
                  example:
                    - pictures
                    - cars
                  items:
                    type: string
                directory:
                  type: string
                  example: "123456789"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/File"
          description: OK
  "/files/{file_id}/meta/tags":
    summary: Interactions with files' tags
    parameters:
      - name: file_id
        in: path
        schema:
          type: string
          example: "123456789"
        required: true
    post:
      summary: Add tags
      description: Add tags to the given file.
      tags:
        - Files
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                tags:
                  type: array
                  example:
                    - "2023"
                  items:
                    type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/File"
          description: OK
    patch:
      summary: Delete some tags
      description: Remove given tags for the given file.
      tags:
        - Files
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                tags:
                  type: array
                  example:
                    - cars
                  items:
                    type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/File"
          description: OK
    delete:
      summary: Delete all tags
      description: Delete all tags of the given file.
      tags:
        - Files
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/File"
          description: OK
  "/files/{file_id}/meta/directory":
    summary: Interactions with file directory
    parameters:
      - name: file_id
        in: path
        schema:
          type: string
          example: "123456789"
        required: true
    delete:
        summary: Delete file directory
        description: Delete the directory of the given file.
        tags:
            - Files
        responses:
            "200":
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/File"
              description: OK
  /directories:
    summary: Interactions with directories
    get:
      summary: Download directories
      description: Downloads the directories according to the filter passed in parameters.
      tags:
        - Directories
      parameters:
        - name: names
          in: query
          schema:
            type: string
            example: pictures
          required: false
        - name: parents
          in: query
          schema:
            type: string
            example: "123456789"
          required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                example:
                  - "123456789"
                  - "987654321"
          description: OK
    post:
      summary: Create directory
      description: Create a directory.
      tags:
        - Directories
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: pictures

                parent:
                  type: string
                  example: "123456789"

      responses:
        200:
          content:
            application/json:
              schema:
                type: string
                description: ID of the created directory
                example: "123456789"
          description: OK
    delete:
      summary: Delete directories
      description: Deletes the directories according to the filter passed in parameters. Also deletes all files in the directories.
      tags:
        - Directories
      parameters:
        - name: names
          in: query
          schema:
            type: string
            example: pictures
          required: false
        - name: parents
          in: query
          schema:
            type: string
            example: "123456789"
          required: false
        - name: recursive
          in: query
          schema:
            type: boolean
            example: true
          required: false
          description: If true, also deletes child directories
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                example:
                  - "123456789"
                  - "987654321"
          description: OK
  /directories/id:
    summary: Interactions with directories' ids
    get:
      summary: Get directories ids
      description: Get the ids of the directories according to the filter passed

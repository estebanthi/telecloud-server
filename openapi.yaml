---
openapi: 3.0.0
info:
  title: Telecloud Server
  version: "1.0"
  description: Telecloud Server provides an API to turn a Telegram chanel into a
    flexible file system using folders and tags.
  termsOfService: ""
  contact:
    name: estebanthi
    email: contact@esteban-thilliez.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  x-logo:
    url: ""
servers:
  - url: https://api.example.io
paths:
  /files:
    summary: Interactions with the file system
    get:
      summary: Download files
      description: |-
        Downloads the files according to the filter passed in parameters.

        **Note**: it is an `AND` filter.
      tags:
        - Files
      parameters:
        - name: tags
          description: Tags associated with the files
          example:
            - pictures
            - cars
          schema:
            type: array
            items:
              type: string
          in: query
          required: false
          allowEmptyValue: true
        - name: types
          description: Types of the files
          example:
            - jpeg
            - png
          schema:
            type: array
            items:
              type: string
          in: query
          required: false
          allowEmptyValue: true
        - name: directories
          description: Directories ID of the files
          in: query
          required: false
          example:
            - "123456789"
            - "987654321"
          schema:
            type: array
            items:
              type: string
          allowEmptyValue: true
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                example:
                  - "123456789"
                  - "987654321"
          description: OK
    post:
      summary: Upload files
      description: Uploads the files passed in parameters
      tags:
        - Files
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: array
                  items:
                    type: string
                    format: binary
                  description: Files to upload
                  example:
                    - file1
                    - file2
                data:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                        description: Type of the file
                        example: jpeg
                      size:
                        type: integer
                        description: Size of the file
                        example: 123456
                      created_at:
                        type: string
                        format: date-time
                        description: Creation date of the file
                        example: 2020-01-01T00:00:00Z
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                example:
                  - "123456789"
                  - "987654321"
                description: IDs of the uploaded files
          description: OK
    delete:
      summary: Delete files
      description: |-
        Delete the files according to the filter passed in parameters.

        **Note**: it is an `AND` filter.
      tags:
        - Files
      parameters:
        - name: tags
          description: Tags associated with the files
          example:
            - pictures
            - cars
          schema:
            type: array
            items:
              type: string
          in: query
          required: false
          allowEmptyValue: true
        - name: types
          description: Types of the files
          example:
            - jpeg
            - png
          schema:
            type: array
            items:
              type: string
          in: query
          required: false
          allowEmptyValue: true
        - name: directories
          description: Directories ID of the files
          in: query
          required: false
          example:
            - "123456789"
            - "987654321"
          schema:
            type: array
            items:
              type: string
          allowEmptyValue: true
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/File"
                description: Deleted files
          description: OK
  /files/id:
    summary: Interactions with files' IDs
    get:
      summary: Get files IDs
      description: |-
        Get the files IDs according to the filter passed in parameters.

        **Note**: it is an `AND` filter.
      tags:
        - Files
      parameters:
        - name: tags

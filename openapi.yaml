components:
  schemas:
    File:
      type: object
      required:
        - _id
        - name
        - size
        - extension
      properties:
        _id:
          type: string
          example: "123456789"
        name:
          type: string
          example: My file
        size:
          type: integer
          example: 34567
        extension:
          type: string
          example: pdf
        directory:
          type: string
          example: "123456789"
        tags:
          type: array
          items:
            type: string
          example:
            - pictures
            - cars
        created_at:
          type: string
          example: ""
        uploaded_at:
          type: string
          example: ""
        chunks:
          type: array
          items:
            type: string
          example:
            - "123456789"
            - "987654321"
          description: Chunks composing the file
    Directory:
      type: object
      required:
        - _id
        - name
      properties:
        _id:
          type: string
          example: "123456789"
        name:
          type: string
          example: My directory
        parent:
          type: string
          example: "123456789"
    Tag:
      type: object
      required:
        - _id
        - name
      properties:
        _id:
          type: string
          example: "123456789"
        name:
          type: string
          example: My tag
        parent:
          type: string
          example: "123456789"

          allowEmptyValue: true
        - name: directories
          description: Directories ID of the files
          in: query
          required: false
          example:
            - "123456789"
            - "987654321"
          schema:
            type: array
            items:
              type: string
          allowEmptyValue: true
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                tags:
                  type: array
                  example:
                    - "2023"
                  items:
                    type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                    type: string
                example:
                    - "123456789"
                    - "987654321"
                description: Updated files
          description: OK
    patch:
      summary: Delete some tags
      description: |-
        Remove given tags in files according to the filter passed in parameters.

        **Note**: it is an `AND` filter.
      tags:
        - Files
      parameters:
        - name: tags
          description: Tags associated with the files
          example:
            - pictures
            - cars
          schema:
            type: array
            items:
              type: string
          in: query
          required: false
          allowEmptyValue: true
        - name: types
          description: Types of the files
          example:
            - jpeg
            - png
          schema:
            type: array
            items:
              type: string
          in: query
          required: false
          allowEmptyValue: true
        - name: directories
          description: Directories ID of the files
          in: query
          required: false
          example:
            - "123456789"
            - "987654321"
          schema:
            type: array
            items:
              type: string
          allowEmptyValue: true
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                tags:
                  type: array
                  example:
                    - cars
                  items:
                    type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                    type: string
                example:
                    - "123456789"
                    - "987654321"
                description: Updated files
          description: OK
    delete:
      summary: Delete all tags
      description: |-
        Delete files' tags according to the filter passed in parameters.

        **Note**: it is an `AND` filter.
      tags:
        - Files
      parameters:
        - name: tags
          description: Tags associated with the files
          example:
            - pictures
            - cars
          schema:
            type: array
            items:
              type: string
          in: query
          required: false
          allowEmptyValue: true
        - name: types
          description: Types of the files
          example:
            - jpeg
            - png
          schema:
            type: array
            items:
              type: string
          in: query
          required: false
          allowEmptyValue: true
        - name: directories
          description: Directories ID of the files
          in: query
          required: false
          example:
            - "123456789"
            - "987654321"
          schema:
            type: array
            items:
              type: string
          allowEmptyValue: true
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                    type: string
                example:
                    - "123456789"
                    - "987654321"
                description: Updated files
          description: OK
  /files/meta/directory:
    summary: Interactions with files' directories
    delete:
      summary: Delete files' directory
      description: >-
        Delete files' directory according to the filter passed in parameters.
        
        **Note**: it is an `AND` filter.
      tags:
        - Files
      parameters:
        - name: tags
          description: Tags associated with the files
          example:
            - pictures
            - cars
          schema:

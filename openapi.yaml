                type: array
                items:
                  type: string
                example:
                  - "123456789"
                  - "987654321"
          description: OK
  /directories/meta:
    summary: Interactions with directories' representation
    get:
      summary: Get directories meta
      description: Get the metadata of the directories according to the filter passed
        in parameters.
      tags:
        - Directories
      parameters:
        - name: names
          in: query
          schema:
            type: string
            example: pictures
          required: false
        - name: parents
          in: query
          schema:
            type: string
            example: "123456789"
          required: false
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Directory"
          description: OK
    patch:
      summary: Update directories meta
      description: Update the directories representation according to the filter
        passed in parameters.
      tags:
        - Directories
      parameters:
        - name: names
          in: query
          schema:
            type: string
            example: pictures
          required: false
        - name: parents
          in: query
          schema:
            type: string
            example: "123456789"
          required: false
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: pictures
                parent:
                  type: string
                  example: "123456789"
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                example:
                  - "123456789"
                  - "987654321"
                description: IDs of the modified directories
          description: OK
  "/directories/{directory_id}":
    summary: Interactions with a single directory
    parameters:
      - name: directory_id
        in: path
        schema:
          type: string
          example: "123456789"
        required: true
    get:
      summary: Download directory
      description: Downloads the given directory.
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
                description: ID of the downloaded directory
                example: "123456789"
          description: OK
      tags:
        - Directories
    delete:
      summary: Delete directory
      description: Delete the given directory. Also deletes all files in the directory.
      parameters:
        - name: recursive
          in: query
          schema:
            type: boolean
            example: true
          required: false
          description: If true, also deletes child directories
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
                description: ID of the deleted directory
                example: "123456789"
          description: OK
      tags:
        - Directories
  "/directories/{directory_id}/meta":
    summary: Interactions with a single directory's representation
    parameters:
      - name: directory_id
        in: path
        schema:
          type: string
          example: "123456789"
        required: true
    get:
      summary: Get directory meta
      description: Get the metadata of the given directory.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Directory"
          description: OK
      tags:
        - Directories
    patch:
      summary: Update directory meta
      description: Update the directory representation.
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: pictures
                parent:
                  type: string
                  example: "123456789"
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
                description: ID of the modified directory
                example: "123456789"
          description: OK
      tags:
        - Directories
  "/directories/{directory_id}/meta/children":
    summary: Interactions with a single directory's children
    parameters:
      - name: directory_id
        in: path
        schema:
          type: string
          example: "123456789"
        required: true
    get:
      summary: Get directory children
      description: Get the children of the given directory.
      parameters:
        - name: recursive
          in: query
          schema:
            type: boolean
            example: true
          required: false
          description: If true, also returns children of children
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                example:
                  - "123456789"
                  - "987654321"
                description: IDs of the children
          description: OK
      tags:
        - Directories
    post:
        summary: Add directory children
        description: Add the given children to the given directory.
        requestBody:
            required: true
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    directories:
                      type: array
                      items:
                        type: string
                      example:
                        - "123456789"
                        - "987654321"
                  description: IDs of the children to add
        responses:
            "200":
              content:
                application/json:
                  schema:
                    type: array
                    items:
                        type: string
                    example:
                    - "123456789"
                    - "987654321"
                    description: IDs of the added children
              description: OK
        tags:
            - Directories
    put:
      summary: Remove directory children
      description: Remove the children of the given directory without deleting them.
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                example:
                  - "123456789"
                  - "987654321"
                description: IDs of the removed children
          description: OK
      tags:
        - Directories
  /tags:
    summary: Interactions with tags
    get:
      summary: Get tags
      description: Get tags according to the filter passed in parameters.
      parameters:
        - name: names
          in: query
          schema:
            type: string
            example: pictures
          required: false
        - name: parents
          in: query
          schema:
            type: string
            example: "123456789"
          required: false
        - name: recursive
          in: query
          schema:
                type: boolean
                example: true
          required: false
          description: If true, also returns children of children
      responses:
        "200":
          content:
            application/json:
              schema:
